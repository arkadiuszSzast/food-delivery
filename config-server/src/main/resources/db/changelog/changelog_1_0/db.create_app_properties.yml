databaseChangeLog:
  - changeSet:
      id: create_app_properties
      author: arkadiusz.szast
      changes:
        - createTable:
            tableName: properties
            columns:
              - column:
                  name: application
                  type: varchar(255)
              - column:
                  name: profile
                  type: varchar(255)
              - column:
                  name: label
                  type: varchar(255)
              - column:
                  name: KEY
                  type: varchar(255)
              - column:
                  name: value
                  type: varchar(255)
