apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: company-service
  name: company-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: company-service
  strategy: {}
  template:
    metadata:
      annotations:
        vault.security.banzaicloud.io/vault-addr: "https://vault:8200"
        vault.security.banzaicloud.io/vault-tls-secret: "vault-tls"
      labels:
        io.kompose.service: company-service
    spec:
      containers:
      - env:
        - name: CONFIG_URI
          value: http://config-server:8888
        - name: DATABASE_URI
          value: "vault:secret/data/company-service#DATABASE_URI"
        - name: ENV
          value: dev,swagger
        - name: EUREKA_URL
          value: http://server-discovery:8761/eureka/
        - name: OKTA_CLIENT_ID
          value: 0oaqf5gc3jy2DHcYI0h7
        - name: OKTA_ISSUER
          value: https://dev-826281.oktapreview.com/oauth2/default
        image: 'szastarek/food-delivery-company-service:0.0.1-SNAPSHOT'
        imagePullPolicy: ""
        name: company-service
        resources: {}
      restartPolicy: Always
      serviceAccountName: ""
