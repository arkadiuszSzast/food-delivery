spring:
  application:
    name: menu-service

  cloud:
    config:
      fail-fast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
      uri: ${CONFIG_URI:http://localhost:8888}
      username: account_actuator
      password: ${ACTUATOR_PASSWORD}
